<!-- ****** Quick View Modal Area Start ****** -->
<div class="modal-dialog modal modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-body">
      <div class="col-12">
        <div class="checkout_details_area mt-50 clearfix">

          <div class="cart-page-heading">
            <h5>Aleady have an account</h5>
            <p>you can just login</p>
          </div>

          <form action="#" [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-12 mb-3">
                <label for="user_name">User Name<span>*</span></label>
                <input formControlName="username"  autocomplete="username" type="text" class="form-control" id="user_name" value="" required>
                <li *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                  <span *ngIf="username.errors.required">
                    Name is required.
                  </span>
                </li>
              </div>

              <div class="col-12 mb-3">
                <label for="password">Password<span>*</span></label>
                <input formControlName="password" type="password" autocomplete="current-password" class="form-control" id="password" value="">
                <li *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  <span *ngIf="password.errors.required">
                    Name is required.
                  </span>
                </li>
              </div>
              <li *ngIf="error" class="text-danger">
                    {{error.message}}
              </li>

              <div class="col-12 mb-3">
                <div class="subscribtion_form">
                  <button type="submit" class="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>

            </div>
          </form>


          <div class="cart-page-heading">
            <h5>Don't have an account <a routerLink="/register"><h6 style="color: blue">Register </h6> </a></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
